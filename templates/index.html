<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link
      href="static/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="static/vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="static/vendor/select2/select2.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="static/vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="static/css/main.css" rel="stylesheet" media="all" />
  </head>

  <body style="background:url(/static/img/test.jpg) ">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins background">
      
      <div class="wrapper wrapper--w680">
        <!-- <img src="{{ url_for('static', filename='/img/yager.webp')}}" alt=""> -->
        <div class="card card-4">
          <a href="https://www.mls.com"><img src="{{ url_for('static', filename='/img/yager.gif')}}" alt="" width="300" 
          height="100" ></a>
          <div class="card-body">
            <form class="needs-validation"method="POST" action="/">
          
<section class = "Section_1">
<h2>
  Applicants Details <span><hr /></span>
</h2>


  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label required ">first name</label>
        <input class="input--style-4 first_page" type="text" name="first_name" required/>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label ">last name</label>
        <input class="input--style-4 first_page" type="text" name="last_name" required />
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label ">Date Of Birth</label>
        <div class="input-group-icon">
          <input
            class="input--style-4 js-datepicker first_page"
            type="text"
            name="birthday"
            required
          />
          <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label ">Gender</label>
        <div class="p-t-10">
          <label class="radio-container m-r-45"
            >Male
            <input type="radio" checked="checked" name="gender" value="Male" />
            <span class="checkmark"></span>
          </label>
          <label class="radio-container"
            >Female
            <input type="radio" name="gender" value="Female"/>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">Email</label>
        <input class="input--style-4 first_page" type="email" name="email" />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">Phone Number</label>
        <input class="input--style-4 first_page" type="text" name="phone" required/>
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">Social Security #</label>
        <input

          class="form__label input--style-4 ssn-number first_page"
          type="text"
          name="ssn"
          placeholder="XXX-XX-XXXX"
          required
        />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">Drivers License #</label>
        <input class="input--style-4 first_page" type="text" name="drivers_license" required/>
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-6">
      <div class="input-group ">
        <label class="label">Address</label>
        <input
          class="form__label input--style-4 first_page "

          name="address"
        required/>
        <!-- <input class="ssn-value" /> -->
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-6">
      <div class="input-group">
        <label class="label">State</label>
        <select name="application_state" class="input--style-4 first_page" required>
          <option selected disabled value="">

            State
          </option>
           {% for item in states %}
          <option>{{ item }}</option>
          {% endfor %}

        </select>
      </div>
    </div>

  </div>
    <div class="row row-space">

     <div class="col-2">
      <div class="input-group">
        <label class="label">city</label>
        <input class="input--style-4 first_page" type="text" name="city" required/>
      </div>
    </div>
      <div class="col-6">
      <div class="input-group">
         <div class="rs-select2 js-select-simple select--no-search">
        <label class="label">zip code</label>
        <input class="input--style-4 first_page" type="text" name="zip_code" />
      </div>
        </div>
    </div>
      </div>

  <div class="input-group">
    <label class="label">Type</label>
    <div class="rs-select2 js-select-simple select--no-search">
      <select name="application_type" class="first_page">
        <option disabled="disabled" selected="selected" required>
          Application Type
        </option>
        <option>Apartment</option>
        <option>Condo</option>
        <option>Townhouse Home</option>
      </select>
      <div class="select-dropdown"></div>
    </div>
  </div>
  <br />
 

  <div class="p-t-15">
    <input
    class="styled proceed_dependants"
    type="button"
    value="Proceed to Dependants"

  />
    <!-- <button class="btn btn--radius-2 btn--blue" type="submit">Next page</button> -->
  </div>
</section>
<!-- ######################## next page ######################### -->

<section class = "section_2">
   <h2>
  Other Occupants :<span><hr /></span>
</h2>
<p>Please leave blank and click submit if you will be living alone.</p>
<br />
<div class="p-t-15">
<!--  <input class="occupant styled" type="button"/>-->
  <input
    class="occupant "
    type="button"
    value="Add Occupant"

  />
</div>


     <div class="row row-space counter occupants_details" style="display: none">
    <div class="col-2">
      <div class="input-group">
        <label class="label">Name</label>
        <input class="input--style-4" type="text" name="first_name" />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">Relationship</label>
        <input class="input--style-4" type="text" name="last_name" />
      </div>
    </div>
  </div>

  <br />
  <input
    class="add_more_occupants styled"
    type="button"
    value="Add More"
    style="display:none"

  />
   <div class="p-t-15">
    <input
    class="styled proceed_employment"
    type="button"
    value="Proceed to Employment History"

  />

</section>


<section class="Section_3">
  <h2>
  Employment History <span><hr /></span>
    <br>
 <div class="col-6">
      <div class="input-group">
        <label class="label">Current Employer</label>
        <input class="input--style-4" type="text" name="first_name" />
      </div>
 </div>

    <div class="row row-space" >
    <div class="col-2">
      <div class="input-group">
        <label class="label">Title/position</label>
        <input class="input--style-4" type="text" name="first_name" />
      </div>

    </div>

    <div class="col-2">
      <div class="input-group">
        <label class="label">Monthly Salary</label>
        <input class="input--style-4" type="text" name="last_name" />
      </div>
    </div>
  </div>
     <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">from</label>
        <div class="input-group-icon">
          <input
            class="input--style-4 js-datepicker"
            type="text"
            name="employment_from"
          />
          <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
        </div>
      </div>
    </div>
       <div class="col-2">
      <div class="input-group">
        <label class="label">to</label>
        <div class="input-group-icon">
          <input
            class="input--style-4 js-datepicker"
            type="text"
            name="employment_to"
          />
          <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
        </div>
      </div>
    </div>
       </div>
      <div class="row row-space" >
    <div class="col-2">
      <div class="input-group">
        <label class="label">Supervisor/Manager/HR:</label>
        <input class="input--style-4" type="text" name="first_name" />
      </div>

    </div>

    <div class="col-2">
      <div class="input-group">
        <label class="label">Phone number</label>
        <input class="input--style-4" type="text" name="last_name" />
      </div>
    </div>
  </div>


  <div class="p-t-15">
    <input
    class="styled proceed_credit"
    type="button"
    value="Proceed to Credit History"

    />

</section>


<section class="Section_4">

   <h2>
 CREDIT HISTORY <span><hr /></span>
</h2>

 <div class="col-6">
      <div class="input-group">
        <label class="label">1. Have you declared bankruptcy in the past 3 years?</label>
        <div class="p-t-10">
          <label class="radio-container m-r-45"
            >Yes
            <input type="radio"  name="bankruptcy" />
            <span class="checkmark"></span>
          </label>
          <label class="radio-container"
            >No
            <input type="radio" checked="checked" name="bankruptcy" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  <div class="col-6">
      <div class="input-group">
        <label class="label">2. Have you ever been evicted from a rental residence?</label>
        <div class="p-t-10">
          <label class="radio-container m-r-45"
            >Yes
            <input type="radio"  name="evicted" />
            <span class="checkmark"></span>
          </label>
          <label class="radio-container"
            >No
            <input type="radio" checked="checked" name="evicted" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
   <div class="col-6">
      <div class="input-group">
        <label class="label">3. Have you had two or more late rental payments in the past year?</label>
        <div class="p-t-10">
          <label class="radio-container m-r-45"
            >Yes
            <input type="radio"  name="late" />
            <span class="checkmark"></span>
          </label>
          <label class="radio-container"
            >No
            <input type="radio" checked="checked" name="late" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="p-t-15">
    <input
    class="styled proceed_submit"
    type="button"
    value="Proceed to Submission"

    />
  </section>

<section class="section_5">

  <h2>
 Submission <span><hr /></span>
</h2>

<br/>
<div class="col-6">
  <div class="input-group">
    <label class="label">I certify that all of the information in this application is true and correct</label>
    <div class="p-t-10">
      <label class="radio-container m-r-45"
        >Yes
        <input type="radio"  name="bankruptcy" />
        <span class="checkmark"></span>
      </label>
      <label class="radio-container"
        >No
        <input type="radio" checked="checked" name="bankruptcy" />
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</div>
<div class="col-6">
  <div class="input-group">
    <label class="label">I hereby apply for and offer to lease the apartment described for the lease term stated, at the rent and conditions set forth herein and in Lessor' standard lease form.</label>
    <div class="p-t-10">
      <label class="radio-container m-r-45"
        >Yes
        <input type="radio"  name="evicted" />
        <span class="checkmark"></span>
      </label>
      <label class="radio-container"
        >No
        <input type="radio" checked="checked" name="evicted" />
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</div>
<div class="col-6">
  <div class="input-group">
    <label class="label">I understand that, as is customary business, in compliance with the Fair Credit Reporting Act, routine inquiries may be made concerning my tenancy</label>
    <div class="p-t-10">
      <label class="radio-container m-r-45"
        >Yes
        <input type="radio"  name="late" />
        <span class="checkmark"></span>
      </label>
      <label class="radio-container"
        >No
        <input type="radio" checked="checked" name="late" />
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</div>
<div class="col-6">
  <div class="input-group">
    <label class="label">An investigative or credit report will be made which include information as to my character, general reputation, personal characteristics and mode of living</label>
    <div class="p-t-10">
      <label class="radio-container m-r-45"
        >Yes
        <input type="radio"  name="3" />
        <span class="checkmark"></span>
      </label>
      <label class="radio-container"
        >No
        <input type="radio" checked="checked" name="3" />
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</div>
<div class="col-6">
  <div class="input-group">
    <label class="label">The deposit is not refundable unless this application is rejected by Lessor for any reason. If the application is accepted, applicant forfeits all rights to deposit and understands and agrees that agent will retain deposit as fixed and liquidated damages. NO EXCEPTIONS.</label>
    <div class="p-t-10">
      <label class="radio-container m-r-45"
        >Yes
        <input type="radio"  name="4" />
        <span class="checkmark"></span>
      </label>
      <label class="radio-container"
        >No
        <input type="radio" checked="checked" name="4" />
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">full name</label>
        <input class="input--style-4" type="text" name="first_name" />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">Today's Date</label>
        <div class="input-group-icon">
          <input
            class="input--style-4 js-datepicker"
            type="text"
            name="birthday"
          />
          <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="p-t-15">
    <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
  </div>

</section>

            </form>


<!-- Jquery JS-->

<script src="static/js/script.js"></script>
<script src="static/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="static/vendor/select2/select2.min.js"></script>
<script src="static/vendor/datepicker/moment.min.js"></script>
<script src="static/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="static/js/global.js"></script>
</body>
</html>
