{% extends "base.html" %} {% block content %}

<h2>
  Applicants Details <span><hr /></span>
</h2>


  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">first name</label>
        <input class="input--style-4" type="text" name="first_name" />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">last name</label>
        <input class="input--style-4" type="text" name="last_name" />
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">Birthday</label>
        <div class="input-group-icon">
          <input
            class="input--style-4 js-datepicker"
            type="text"
            name="birthday"
          />
          <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">Gender</label>
        <div class="p-t-10">
          <label class="radio-container m-r-45"
            >Male
            <input type="radio" checked="checked" name="gender" />
            <span class="checkmark"></span>
          </label>
          <label class="radio-container"
            >Female
            <input type="radio" name="gender" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">Email</label>
        <input class="input--style-4" type="email" name="email" />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">Phone Number</label>
        <input class="input--style-4" type="text" name="phone" />
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">Social Security #</label>
        <input
          for="ssn"
          id="ssn"
          class="form__label input--style-4 ssn-number"
          type="email"
          name="email"
          placeholder="XXX-XX-XXXX"
        />
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">Drivers License #</label>
        <input class="input--style-4" type="text" name="phone" />
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-6">
      <div class="input-group">
        <label class="label">Address</label>
        <input
          class="form__label input--style-4 ssn-number"
          type="email"
          name="address"
        />
        <input class="ssn-value" />
      </div>
    </div>
  </div>
  <div class="row row-space">
    <div class="col-2">
      <div class="input-group">
        <label class="label">State</label>
        <select name="Type" class="input--style-4">
          <option disabled="disabled" selected="selected">
            Application Type
          </option>
          <option>Apartment</option>
          <option>Condo</option>
          <option>Townhouse Home</option>
        </select>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <label class="label">zip code</label>
        <input class="input--style-4" type="text" name="phone" />
      </div>
    </div>
  </div>

  <div class="input-group">
    <label class="label">Type</label>
    <div class="rs-select2 js-select-simple select--no-search">
      <select name="Type">
        <option disabled="disabled" selected="selected">
          Application Type
        </option>
        <option>Apartment</option>
        <option>Condo</option>
        <option>Townhouse Home</option>
      </select>
      <div class="select-dropdown"></div>
    </div>
  </div>
  <br />
 

  <div class="p-t-15">
    <input
    class="styled"
    type="button"
    value="Proceed to Dependants"
   
  />
    <!-- <button class="btn btn--radius-2 btn--blue" type="submit">Next page</button> -->
  </div>

{% endblock %}
